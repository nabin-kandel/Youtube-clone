<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style/content.css">
    <link rel="stylesheet" href="/style/navbar.css">
    <link rel="stylesheet" href="/style/sidebar.css">
    <title>Home-Youtube</title>
</head>
<body>
    <!-- this is for nav-bar -->
    <div class="navbar">

        <div class="youtube-logo">
            <img class="youtube-logo-icon" src="/icons/youtube-logo.svg" alt="" >
        </div>
        <div class="search-section">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-button">
                <img src="/icons/search.svg" alt="" class="search-icon">
            </button>
        </div>
        <div class="feature">
            <div class="upload"><img src="/icons/upload.svg" alt="" class="upload"></div>
            <img src="/icons/youtube-apps.svg" alt="" class="youtube-apps">
            <div class="notifications"><img src="/icons/notifications.svg" alt="" class="notifications"><div class="notfy">3</div></div>
             <img src="/channel-pictures/my-channel.jpeg" alt="" class="my-channel">
        </div>


    </div>

    <!-- this is for side bar -->
    <div class="sidebar"></div>

    <!-- this is for content -->
    <div class="content"></div>



</body>
</html>
